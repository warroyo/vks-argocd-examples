apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-bootstrap
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - clusters:
      selector:
        matchLabels:
          type: 'vks'
  template:
    metadata:
      name: '{{.name}}-cluster-bootstrap'
      finalizers:
      - resources-finalizer.argocd.argoproj.io
    spec:
      project: "default"
      source:
        path: ./cluster-bootstrap/basic
        repoURL: https://github.com/warroyo/vks-argocd-examples
        targetRevision: main
        kustomize:
          namePrefix: '{{.name}}-'
          patches:
          - target:
              kind: Application
            patch: |-
              - op: replace
                path: /spec/destination/name
                value: '{{.name}}'
      destination:
        name: 'gitops-pcb4w'
        namespace: 'gitops-pcb4w'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true