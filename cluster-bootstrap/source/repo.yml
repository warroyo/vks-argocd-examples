apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vks-standard-repo
spec:
  project: default
  source:
    repoURL: https://github.com/warroyo/vks-argocd-examples
    targetRevision: main
    path: ./vks-standard-repo/source
  destination:
    name: replacme
    namespace: tkg-system
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  retry:
    limit: 5
    backoff:
      duration: 5s
      maxDuration: 3m0s
      factor: 2