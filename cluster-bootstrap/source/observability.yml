apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/warroyo/vks-argocd-examples
    targetRevision: 1.0.1
    path: ./observability/source
  destination:
    name: replacme
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
    - CreateNamespace=true