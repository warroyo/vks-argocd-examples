apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vks-standard-repo
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - path: ./package-rbac/source
      repoURL: https://github.com/warroyo/vks-argocd-examples
      targetRevision: 2.0.0
    - path: ./vks-standard-repo/source
      repoURL: https://github.com/warroyo/vks-argocd-examples
      targetRevision: 2.0.0
  destination:
    name: replacme
    namespace: tkg-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
    - CreateNamespace=true