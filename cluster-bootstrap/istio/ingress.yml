apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress
  annotations:
    argocd.argoproj.io/sync-wave: '1'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - path: ./istio/source
      repoURL: https://github.com/warroyo/vks-argocd-examples
      targetRevision: main
    - path: ./external-dns/source
      repoURL: https://github.com/warroyo/vks-argocd-examples
      targetRevision: main
    - path: ./cert-manager/source
      repoURL: https://github.com/warroyo/vks-argocd-examples
      targetRevision: main
  destination:
    name: replacme
    namespace: infra-packages
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
    - CreateNamespace=true