apiVersion: v1
kind: Secret
metadata:
  name: contour-values
stringData:
  values.yml: |
    ---
    infrastructure_provider: vsphere
    namespace: tanzu-system-ingress
    contour:
      configFileContents: {}
      useProxyProtocol: false
      replicas: 2
      pspNames: "vmware-system-restricted"
      logLevel: info
    envoy:
      service:
        type: LoadBalancer
        annotations: {}
        externalTrafficPolicy: Cluster
        disableWait: false
      hostPorts:
        enable: true
        http: 80
        https: 443
      hostNetwork: false
      terminationGracePeriodSeconds: 300
      logLevel: info
    certificates:
      duration: 8760h
      renewBefore: 360h
---
apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: contour
  annotations:
    argocd.argoproj.io/sync-wave: '2'
spec:
  packageRef:
    refName: contour.kubernetes.vmware.com
    versionSelection:
      constraints: 1.31.1+vmware.1-vks.1
      prereleases: {}
  serviceAccountName: carvel-sa
  values:
  - secretRef:
      name: contour-values